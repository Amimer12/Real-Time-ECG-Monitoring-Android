buildscript {
    ext {
        compile_sdk_version = 32
        min_sdk_version = 24
        target_sdk_version = 32
        version_code = 21
        version_name = "2.2.1"

        agp_version = "7.1.3"
        kotlin_version = "1.6.10"

        core_ktx_version = "1.7.0"
        app_compat_version = "1.4.1"
        coroutines_version = "1.6.4"
        compose_version = "1.1.1"
        activity_compose_version = "1.4.0"
        material_version = "1.5.0"
        lifecycle_version = "2.4.1"
        nav_version= "2.4.2"
        preferences_version = "1.0.0"
        hilt_version = "2.41"
        analytics_version = "30.3.1"
        mlkit_version = "18.1.0"

        logger_version = "2.2.0"
        retrofit_version = "2.9.0"
        okhttp_version = "4.10.0"
        lottie_version = "3.4.0"
        mp_android_chart_version = "v3.1.0"
        material_color_version = "2.1.0"
        rx_java_version = "2.2.19"
        rx_android_version = "2.1.1"
        rx_android_ble_version = "1.10.2"
        gson_version = "2.8.9"
    }

    dependencies {
        classpath("com.google.dagger:hilt-android-gradle-plugin:$hilt_version")
        classpath("androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version")
        classpath("com.google.gms:google-services:4.3.13")
        classpath("com.google.firebase:firebase-crashlytics-gradle:2.9.1")
    }
}

plugins {
    id("com.android.application") version "$agp_version" apply false
    id("com.android.library") version "$agp_version" apply false
    id("org.jetbrains.kotlin.android") version "$kotlin_version" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}